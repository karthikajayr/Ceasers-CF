<!DOCTYPE html>
<html>

<head>
  <title>MediBase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link href="patient.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1><span style="color: #E2DCC8;">Medi</span><span style="color: #F1F1F1;">Base</span></h1>
  </header>
  <form action="\retrieve-data" method="post">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row">
      <div class="col-sm-6">
        <div class="form-outline">
          <label class="form-label" for="pid">Patient ID</label>
          <input type="text" id="pid" name="pid" class="form-control"  maxlength="0" /><p><%=patientName %></p>
          <br>
          <label class="form-label" for="date">Date</label>
        <input type="text" id="date" name="date" class="form-control"  maxlength="0" />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-outline">
          <label class="form-label" for="pname">Patient Name</label>
          <input type="text" id="pname" name="pname" class="form-control"  maxlength="0" />
          <br>

        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-6">
        <label class="form-label" for="rep">Report</label>
        <textarea class="form-control" id="rep" rows="7" maxlength="0"></textarea><br>
        <label class="form-label" for="upselect">Upload</label>
        <input type="text" id="upselect" class="form-control"  maxlength="0" />
        
        <br>
        <img src=""  id="upload">
        <br>
        
      </div>
      <div class="col-sm-6">
        <div class="form-outline mb-4">
          <label class="form-label" for="rint">Report Analysis</label>
          <textarea class="form-control" id="rint" name="rint" rows="7" maxlength="0"></textarea><br>
          <label class="form-label" for="uint">Upload Analysis</label>
          <textarea class="form-control" id="uint" name="uint" rows="7" maxlength="0"></textarea><br>
        </div>
      </div>
    </div>

  </form>
</body>

</html>
